<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

    <body>
    <div th:fragment="data">
        <div class="container-fluid">
        <div class="row">
            <h1 class="page-header">Jobs Management</h1>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job : ${jobs}" class="job">
                        <th class = "hidden"><input  type="checkbox"></th>
                        <th th:text="${job.id}">1</th>
                        <th th:text="${job.name}">Worker</th>
                        <th th:text="${job.salary}">13</th>
                        <th th:text="${job.description}">Cleaning cars</th>
                        <th>
                            <input type="button" class="btn btn-primary btn-xs editButton" value="Edit" data-toggle="modal" data-target="#myModal" th:jobId="${job.id}"/>
                            <a th:href="@{/dashboard/job/delete/} + ${job.id}"><input type="button" class="btn btn-danger btn-xs" value="Delete" /></a>
                        </th>
                    </tr>
                    </tbody>
                </table>

                <div>
                    <input id = "addButton" type="button" class="btn btn-primary editButton" value="New Job" data-toggle="modal" data-target="#myModal"/>
                    <input id = "deleteSelectedButton" type="button" class="btn btn-primary editButton" value="Delete selected"/>
                </div>


                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Add job</h4>
                            </div>
                            <form id="jobForm" class="hidden" action="#" th:action="@{/dashboard/job/add}" th:object="${job}" method="post">
                                <div class="modal-body">
                                    <div class="form-group hide">
                                        <input id="jobId" class="form-control" type="text" th:field="*{id}"/>

                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input id="jobName" class="form-control" type="text" th:field="*{name}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Salary</label>
                                        <input id="jobSalary" class="form-control" type="text" th:field="*{salary}"/>
                                    </div>
                                    <label>Description</label>
                                    <div class="form-group">
                                        <input id="jobDescription" class="form-control" type="text" th:field="*{description}"/>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary ">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>


        <script type = "text/javascript" th:src = "@{/lib/jquery.min.js}" src = "../../public/lib/jquery.min.js"></script>
        <script type = "text/javascript" th:src = "@{/lib/bootstrap.min.js}" src = "../../public/lib/bootstrap.min.js"></script>
        <script type = "text/javascript" th:src = "@{/lib/jquery.validate.min.js}" src ="../../public/lib/jquery.validate.min.js"></script>

        <script type = "text/javascript" th:src = "@{/js/job.js}" src = "../../public/js/job.js"></script>

    </div>
    </body>
</html>
